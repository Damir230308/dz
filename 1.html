<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<script>
  "use strict";
  let degreesCelsium = prompt('Введите число градусов цельсия: ');
  degreesCelsium = Number(degreesCelsium);
  let degreesFarenheit = (5 / 9) * degreesCelsium - 32;
  alert(`градусы цельсия: ${degreesCelsium}, градусы по Фарегнейту: ${degreesFarenheit.toFixed(1)}`)
</script>
</body>
</html>
