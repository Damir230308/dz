<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  Мой комент:
  Выводит 2 так как перед переменной a стоит унарный ++ поэтому
  переменная  а увеличится на 1
  */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Мой комент:
  Будет 1 так у переменной будет постфиксная форма, потому что ++ стоит
  после переменной, и будет выведено старое значение
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Будет выводить 5 потому что к а будет добавлено 1 и ещё 1 из-за ++
  и потом произойдёт сложение 2 + 3 = 5
  */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Будет 4, потому что стоит унарный ++ и к b прибавится 1 и в b будет 2,
  а потом будет сложение 2 + 2 = 4
  */
  d = 2 + b++;
  console.log(d);

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
