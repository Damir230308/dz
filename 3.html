<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10");
  /*
  1. 10 + 10, получаем 20
  2. 20 + "10", сложить просто так не получится, так как типы данных разные -
    число и строка. JavaScript автоматически приведет число 20 в строку "20",
    после чего произойдет конкатенация: "20" + "10" в результате получим "2010"
  3. С помощью console.log выводим строку "2010" в консоль
   */
  console.log(10 + "10" + 10);
  /*
  Получим 101010 так как 1-ое слагаемое будет автоматом приведено к строке, то получим
  1) 10 + "10" === "1010"
  После мы складываем третье слагаемое, которое также будет автоматом преобразованно в строку
  2) "1010" + 10 === "101010"
  И после выводим "101010" с помощью console.log в консоль
  */
 console.log(10 + 10 + +"10");
 /*
 Получится 30 т.к сработает унарный оператор +"10" и превратит строку в число
 1) 10 + 10 = 20
 2) 20 + +'10'= 30
 И после этого через console.log выводим в консоль
 */
console.log(10 / -"");
/*
Получится -Infinity так как сработает унарный оператор -"" и превратит пустую строку в 0, а 10 / 0 = -бесконечность
1) 10 / -"" = -Infinity
Далее выводим через console.log в консоль
*/
console.log(10 / +"2,5")
/*
  Перед делением сработает унарный оператор +"2,5", который попытается
    превратить строку "2,5" в число. Однако, в JavaScript разделителем дробной
    части в числе является точка, а не запятая, как в данном примере, из-за
    этого JavaScript не сможет превратить данную строку в число, мы получим
    значение NaN
  1. 10 / NaN, получаем NaN
  С помощью console.log выводим число NaN в консоль
   */
</script>
</body>
</html>
